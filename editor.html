<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pluribus.me Site Builder</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Crimson+Text:400,400italic"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <main id="main-article" class="content-area container-fluid">
      <article id="main" class="panel">
        <header>
          <h1>Pluribus Website Builder and Publisher</h1>
        </header>
        <p>Signed in!</p>
      </article>
    </main>
  </body>
  <script>
    // 1. Parse token from URL fragment (after the '#')
    const hashParams = new URLSearchParams(window.location.hash.slice(1));
    const token = hashParams.get("access_token");

    // 2. If a token is present, store it in sessionStorage
    if (token) {
      sessionStorage.setItem("token", token);

      // 3. Clean the URL bar by removing the fragment
      window.history.replaceState({}, document.title, window.location.pathname);
    }

    // 4. Retrieve it later from sessionStorage (for API calls)
    const accessToken = sessionStorage.getItem("token");
    if (accessToken) {
      window.alert("✅ Token available:", accessToken);
    } else {
      console.warn("⚠️ No token found. Redirect user to log in.");
    }
  </script>
</html>
