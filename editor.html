<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pluribus.me Site Builder</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Crimson+Text:400,400italic"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <main id="main-article" class="content-area container-fluid">
      <article id="main" class="panel">
        <header>
          <h1>Pluribus Website Builder and Publisher</h1>
        </header>
        <p>Signed in!</p>
      </article>
    </main>
  </body>
  <script>
    const hash = new URLSearchParams(window.location.hash.slice(1));
    const token = hash.get("access_token");
    if (token) {
      sessionStorage.setItem("gitlab_token", token);
      console.log("✅ Logged in with GitLab token:", token);
    } else {
      console.warn("⚠️ No token found. Please log in again.");
    }
  </script>
</html>
