<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pluribus.me Website Builder</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,400italic" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/theme/toastui-editor-dark.min.css" />
  <link rel="stylesheet" href="editor.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip/dist/jszip.min.js"></script>
  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
  <script src="local-dev.js"></script>
  <script src="api.js"></script>
  <script src="site-builder.js"></script>
  <script src="on-load.js"></script>
</head>

<body>
  <main id="main" class="content-area" style="margin: 0 20px 0 20px;">
    <header>
      <h1>Pluribus.me Website Builder</h1>
    </header>
    <div id="mainContent" style="display: flex; flex: 1; overflow: hidden;">
      <div id="editorSection" style="flex: 1;">
        <div id="sites-list-panel">
          <div id="sites-list-header" style="display: none">
            <h2>Available Sites</h2>
            <button id="createSiteButton" class="site-button btn btn-primary" data-toggle="modal" data-target="#createSiteModal">Create New Site</button>
          </div>
          <div id="sites-list"></div>
        </div>
        <div id="editorContainer" style="display: none">
          <div id="editor-topbar" style="text-align: center; margin-bottom: 10px;">
            <button id="visitSiteButton" class="btn btn-info">Visit Site</button>
            <button id="deployButton" class="btn btn-success">Deploy Site</button>
            <div id="last-updated-time-label"></div>
          </div>
          <div id="pageMenubar">
            <div id="pageMenubarContent"></div>
            <button id="addNewPageButton" class="menubar-item">+</button>
          </div>
          <div id="editor">
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Create Site Modal -->
  <div class="modal fade" id="createSiteModal" tabindex="-1" role="dialog" aria-labelledby="createSiteModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="createSiteModalLabel">Create New Site</h4>
        </div>
        <div class="modal-body">
          <form id="createSiteForm">
            <div class="form-group">
              <label for="siteName">Site Name</label>
              <input type="text" class="form-control" id="siteName" placeholder="Enter site name" required>
            </div>
            <div class="form-group">
              <label for="siteDescription">Description</label>
              <textarea class="form-control" id="siteDescription" rows="3" placeholder="Enter site description"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" form="createSiteForm" class="btn btn-primary">Create Site</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <div id="footer">
    <p>
      Pluribus.me Site Builder v2025.11.28 (pre-Alpha)
    </p>
    <p>
      <a href="https://codeberg.org/Agora-Pluribus-Technologies/Pluribus.me">Source code</a> â€¢ <a href="owo-spec.html" target="_blank">Pluribus OwO Spec</a>
    </p>
  </div>
</body>

</html>
