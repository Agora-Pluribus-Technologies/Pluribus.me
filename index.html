<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pluribus.me Website Builder</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,400italic" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
  <link rel="stylesheet" href="editor.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip/dist/jszip.min.js"></script>
  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
  <script src="local-dev.js"></script>
  <script src="api.js"></script>
  <script src="site-builder.js"></script>
  <script src="on-load.js"></script>
</head>

<body>
  <main id="main" class="content-area container-fluid">
    <header>
      <h1>Pluribus.me Website Builder</h1>
      <h2>(This tool is under development and is not yet ready to use)</h2>
    </header>
    <div style="margin: 0 20% 0 20%; display: flex;">
      <div id="sidebar" style="display: none; width: 250px; margin-right: 20px; border-right: 1px solid #ccc; padding-right: 20px;">
        <h3>Site Files</h3>
        <div id="sidebarContent"></div>
        <button id="addNewPageButton" class="btn btn-primary" style="width: fit-content; text-align: center; margin-right: auto; margin-left: auto; margin-bottom: 15px;">+</button>
      </div>
      <div style="flex: 1;">
        <div id="sitesListPanel">
          <button id="createSiteButton" class="btn btn-primary" data-toggle="modal" data-target="#createSiteModal">Create New Site</button>
        </div>
        <div id="editorContainer" hidden="true">
          <div id="editor-topbar">
            <span id="last-updated-time-label"></span>
            <a id="visitSiteButton" href="#" target="_blank" class="btn btn-info" style="width: 150px; margin-bottom: 10px; display: inline-block; text-align: center; text-decoration: none;">Visit Site</a>
            <button id="deployButton" class="btn btn-success" style="width: 150px; margin-bottom: 15px; display: inline-block">Deploy Site</button>
          </div>
          <div id="editor">
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Create Site Modal -->
  <div class="modal fade" id="createSiteModal" tabindex="-1" role="dialog" aria-labelledby="createSiteModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="createSiteModalLabel">Create New Site</h4>
        </div>
        <div class="modal-body">
          <form id="createSiteForm">
            <div class="form-group">
              <label for="siteName">Site Name</label>
              <input type="text" class="form-control" id="siteName" placeholder="Enter site name" required>
            </div>
            <div class="form-group">
              <label for="siteDescription">Description</label>
              <textarea class="form-control" id="siteDescription" rows="3" placeholder="Enter site description"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" form="createSiteForm" class="btn btn-primary">Create Site</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <div>
    This site builder adheres to the Pluribus OwO specification: <a href="owo-spec.html" target="_blank">owo-spec.html</a>
    <br>
    This code is licensed under AGPLv3.0 (<a href="LICENSE.txt" target="_blank">license text</a>).
    <br>
    &copy; 2025 Agora Pluribus Technologies
  </div>
</body>

</html>
